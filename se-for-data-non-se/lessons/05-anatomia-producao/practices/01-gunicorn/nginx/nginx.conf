# Nginx como reverse proxy para Gunicorn
# Este é o setup padrão de produção

events {
    worker_connections 1024;
}

http {
    # Log format que mostra upstream response time
    log_format upstream '$remote_addr - [$time_local] '
                        '"$request" $status '
                        'upstream: $upstream_response_time s';

    access_log /var/log/nginx/access.log upstream;

    # Rate limiting: 10 requests/segundo por IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    upstream gunicorn {
        server api:8000;
    }

    server {
        listen 80;

        # Proxy para Gunicorn
        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://gunicorn;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check do Nginx (sem proxy)
        location /nginx-health {
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }
    }
}
