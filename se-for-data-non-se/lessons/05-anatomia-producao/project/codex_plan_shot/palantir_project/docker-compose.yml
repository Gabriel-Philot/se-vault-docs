services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api

  api:
    build: ./api
    environment:
      APP_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://palantir:palantir@db:5432/palantir
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - db
    expose:
      - "8000"

  worker:
    build: ./api
    command: ["uv", "run", "celery", "-A", "src.tasks:celery_app", "worker", "--loglevel=info", "-n", "eagle1@%h"]
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://palantir:palantir@db:5432/palantir
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - db

  worker-2:
    build: ./api
    command: ["uv", "run", "celery", "-A", "src.tasks:celery_app", "worker", "--loglevel=info", "-n", "eagle2@%h"]
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://palantir:palantir@db:5432/palantir
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - redis
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: palantir
      POSTGRES_USER: palantir
      POSTGRES_PASSWORD: palantir
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - api

